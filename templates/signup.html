{% extends "base.html" %}

{% block content %}
<body class="bg-secondary">
    <h1>Create an Account</h1>
    <form  action="" name="signup_form" method="post">

      <div class="form-group row">
        <label for="first_name" class="col-sm-1 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" name="first_name" id="first_name" class="field" required>
        </div>
        
      </div>
      
      <div class="form-group mb-3">
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name" class="field" required>
      </div>

      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="field" required>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="field" required>
      </div>

      <div class="form-group mb-5">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="field" required>
      </div>

      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</body>
{% endblock %}
